<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<HEAD>
		<script src="txjc.js"></script>
		<TITLE>温馨提示:</TITLE>
		<META charset=utf-8>
		<META name=viewport content=width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui>
		<META name=apple-mobile-web-app-capable content=yes>
		<META name=apple-touch-fullscreen content=yes>
		<META name=format-detection content=telephone=no,email=no>
		<META name=msapplication-TileColor content=#da532c>
	        <META name=GENERATOR content="MSHTML 8.00.6001.19393">
		<style>
			* {
            padding: 0;
            margin: 0;
        }

        body 
			
			{
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #222222;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        #box {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #shade {
			display: none;
			 position: absolute;
            top: 0%;
			width: 100%;
			
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
        }

        #shade p {
            text-align: left;
			color: #000;
			background-color: #fff;
			width: 100%;
			margin-left: 10%;
			padding: 2% 4%;
			line-height: 2;
			font-size: 16px;
        }

        #shade p span {
            color: #34A0EA;
        }

        #img {
            position: absolute;
			display: block;
			right: 5%;
			top: 1%;
            
        }
    </style>
	</HEAD>
	<BODY style="background-color: #FFFFCC;">
		
		<!--<input type="hidden" id="port" th:value="${port}"/>-->
		<DIV class=container>
			<div id="shade">
				<p>我很努力,但是无奈这儿不让下载<br>别担心,点击<span>右上角↗️三个点&nbsp;&nbsp;"<b>···</b>"</span><br>选择<span> "在浏览器中打开" </span>就能下啦~~</p>
				<img id='img' src="./statics/images/right.png" alt="">
			</div>
			<DIV class=header>
				<p style="color: red;"><br><strong style="font-size: 30px;">
						&nbsp;&nbsp;温馨提示:</strong></p>
			</DIV>
			<DIV class="content clearfix">
				<DIV class=text-center>
					<P><strong style="font-size: 20px;">
						<br><br><br><br><br><br>
						&nbsp;&nbsp;&nbsp; <p style="color: gray;">tips:此页面在这里可能无法正常浏览，<br>&nbsp;&nbsp;&nbsp;请在第三方浏览器中打开。
						<br>&nbsp;&nbsp;&nbsp;为保证内容展现清晰准确完整。</p>
						<br><br>&nbsp;&nbsp;&nbsp;<p style="color: blue;"> ①请点击<span>右上角↗️三个点 </p> &nbsp;&nbsp;&nbsp;"<b>···</b>"</span>
						<br>&nbsp;&nbsp;&nbsp;②选择<span> "在浏览器中打开" </span>
					</strong>
					</P>
					&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" id="btn" style="text-align: center;margin-top: 20px;">也可点击复制网址粘贴到第三方浏览器地址栏打开</button>
				</DIV>
			</DIV>
			<FOOTER class=text-center>
				<!--  <DIV class=select-l><A href="http://www.chipsguide.com/download/ilight/app_en.htm">English</A> |
              <A href="http://www.chipsguide.com/download/ilight/app.htm">中文</A></DIV>-->
			</FOOTER>
			<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
			<script type="application/javascript">
				$(function() {
				
            // 复制链接并弹出提示
            $("#btn").click(function() {
                var currentUrl = window.location.href;
                navigator.clipboard.writeText(currentUrl).then(function() {
                    alert("网址已复制，请打开第三方浏览器粘贴到地址栏访问。您也可在按上方提示选择在第三方浏览器中打开将自动定位到你要访问的页面。");
                }).catch(function(error) {
                    console.error('无法复制网址: ', error);
                    alert("无法复制网址，请手动复制当前页面链接并粘贴到第三方浏览器地址栏访问。");
                });
            });

					/*// 点击遮罩层关闭
					$("#shade").click(function() { 
						$('#shade').css('display','none')
					}) */
				})
			</script>
	</BODY>
</HTML>
